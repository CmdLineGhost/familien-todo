<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren â€“ Familien-Organizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">Account erstellen</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <ul class="flashes">
                  {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
            <form class="login-form" method="POST" action="/register">
                <input type="email" class="form-input" name="email" placeholder="E-Mail" required>
                <input type="password" class="form-input" name="password" placeholder="Passwort" required>
                <button type="submit" class="login-btn">Registrieren</button>
                <p class="register-link">
                  Schon registriert? <a href="{{ url_for('login') }}">Zum Login</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
